<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Snipfeed | Best way for creators to create real & sustainable businesses without a single line of code | Snipfeed</title>
</head>
<body>
    <center>
    <nav class="navbar">
        <div class="logo-container">
                <img src="snipfeed-logo.png" class="logo">
                <span class="logo-text">
                    Snipfeed
                </span>
            </div>
        </nav>
        <main>
            <div class="login-form">
                <div class="form-heading">
                    Welcome back to Snipfeed
                </div>
                <label for="email">Email</label>
                <br>
                <input class="input-text" type="email" name="email" id="email" required>
                <br>
                <br>
                <br>
                <label for="password">Password</label>
                <br>
                <input class="input-text" type="password" name="pass" id="pass" required>
                <br>
                <br>
                <br>
                <a href="#" class="link-color">Forget Your Password?</a>
                <br><br>
                <br>
                <a class="login-btn" href="index.html">
                    <input class="login-btn" type="submit" value="Log In">
                </a>
                <br>
                <br>
                <div class="bottom-text">
                    Don't have an account? <span><a href="#" class="sign-up">Sign up</a></span>
                </div>
            </div>
        </main>
    </center>
</body>
</html>
